    <!-- Inline critical CSS -->
    <style>
      /* Define base variables and styles */
      :root {
        --phi: 1.618033988749895;
        --phi-inverse: 0.618033988749895;
        --spacing-base: 8px;
        --primary-color: #4a6eb3;
        --secondary-color: #7A9EA7;
        --background-color: #FCFBF8;
        --text-color: #353632;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Golden ratio based critical layout */
      #root {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Splash screen with logo animation */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }
      
      .splash-logo {
        width: calc(100px * var(--phi));
        height: 100px;
        animation: pulse 2s infinite ease-in-out;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(calc(1 * var(--phi-inverse))); }
        100% { transform: scale(1); }
      }
      
      /* Loading spinner animation - prevents styled-components keyframes crashes */
      @keyframes spin-loading {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC */
      .js-loading *, .js-loading *:before, .js-loading *:after {
        animation-play-state: paused !important;
      }
    </style>

    <title>Recovery Office - Financial Recovery Specialists</title>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">

        },

        "sameAs": [

        ]
      }
    </script>
    
    <!-- Prevent FOUC -->
    <script>
      document.documentElement.classList.add('js-loading');
      window.addEventListener('load', function() {
        document.documentElement.classList.remove('js-loading');
        
        // Hide splash screen after delay
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.visibility = 'hidden';
            }, 800);
          }
        }, 1300); // Fibonacci based timing (13 * 100ms)
      });
      
      // Respect user's motion preferences
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduced-motion');
      }
    </script>
