      /* Critical CSS - Above the fold only */
      :root {

        display: flex;

        }

      @media (max-width: 480px) {

        }
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      /* Loading spinner animation - prevents styled-components keyframes crashes */
      @keyframes spin-loading {

        100% { transform: rotate(360deg); }

    <!-- Prevent FOUC -->
    <script>
      document.documentElement.classList.add('js-loading');
      window.addEventListener('load', function() {
        document.documentElement.classList.remove('js-loading');
        
        // Hide splash screen after delay
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.visibility = 'hidden';
            }, 800);
          }
        }, 1300); // Fibonacci based timing (13 * 100ms)
      });
      
      // Respect user's motion preferences
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        document.documentElement.classList.add('reduced-motion');
      }
      
      // Service worker temporarily disabled to fix content decoding issues
      // Unregister existing service workers to clear corrupted cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister().then(function(boolean) {
              console.log('Service worker unregistered:', boolean);
            });
          }
        });
        
        // Clear all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
              console.log('Cache deleted:', name);
            }
          });
        }
      }
